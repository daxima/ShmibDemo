<div id="ratenum-1" class="text-center page-content" style="height: 100%;">
    <img src="/images/chevron_logo.png" class="img-responsive" style="background-color:#fff;padding:10px;max-height:200px;" />
    <div class="row">
        <div class="col-md-12">
            <h3 ng-if="FoodText==null" class="text-center">Value?</h3>
            <h3 ng-if="FoodText!=null" class="text-center">{{FoodText}}</h3>
        </div>
    </div>
    <div class="row margin-top_40">
        <div name="star1" class="star" ng-class="{'selected':formData.foodscore>0}" ng-click="setRating('foodscore', 1)"></div>
        <div name="star2" class="star" ng-class="{'selected':formData.foodscore>1}" ng-click="setRating('foodscore', 2)"></div>
        <div name="star3" class="star" ng-class="{'selected':formData.foodscore>2}" ng-click="setRating('foodscore', 3)"></div>
        <div name="star4" class="star" ng-class="{'selected':formData.foodscore>3}" ng-click="setRating('foodscore', 4)"></div>
        <div name="star5" class="star" ng-class="{'selected':formData.foodscore>4}" ng-click="setRating('foodscore', 5)"></div>

    </div>


</div>
