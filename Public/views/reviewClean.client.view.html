<div id="ratenum-4" class="text-center page-content">
    <img src="/images/chevron_logo.png" class="img-responsive" style="background-color:#fff;padding:10px;max-height:200px;" />
    <div class="row">
        <div class="col-md-12">
            <h3 ng-if="CleanText == null" class="text-center">Overall Experience?</h3>
            <h3 ng-if="CleanText != null" class="text-center">{{CleanText}}</h3>
        </div>
    </div>

    <div class="row margin-top_40">
        <div name="star1" class="star" ng-class="{'selected':formData.cleanscore>0}" ng-click="setRating('cleanscore', 1)"></div>
        <div name="star2" class="star" ng-class="{'selected':formData.cleanscore>1}" ng-click="setRating('cleanscore', 2)"></div>
        <div name="star3" class="star" ng-class="{'selected':formData.cleanscore>2}" ng-click="setRating('cleanscore', 3)"></div>
        <div name="star4" class="star" ng-class="{'selected':formData.cleanscore>3}" ng-click="setRating('cleanscore', 4)"></div>
        <div name="star5" class="star" ng-class="{'selected':formData.cleanscore>4}" ng-click="setRating('cleanscore', 5)"></div>

    </div>


</div>
